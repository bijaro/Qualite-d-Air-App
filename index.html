<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Air Quality</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="big-container">
      <h1 id="title">QUALITE DE L'AIR APP.</h1>

      <div class="container">
        <div class="loader active">
          <img src="img/biodegradable.svg" alt="loader" class="loaderImg" />
        </div>
        <div class="headCard">
          <img src="img/happy.svg" alt="emoji" class="emoji" />
          <p id="emojiText">Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="bodyCard">
          <table>
            <tr>
              <th>Ville</th>
              <td id="city">NNN</td>
            </tr>
            <tr>
              <th>Pollution info</th>
              <td id="pullitionInfo">ggg</td>
            </tr>
            <tr>
              <th>Qaulite d'air Index</th>
              <td id="airQuality">ooo</td>
            </tr>
          </table>
        </div>
        <div class="fottercard">
          <p>Pollution scale :</p>
          <img src="img/location.svg" alt="pointer" class="pointer" />
          <div class="scale">
            <div class="scale1"></div>
            <div class="scale1"></div>
            <div class="scale1"></div>
            <div class="scale1"></div>
            <div class="scale1"></div>
            <div class="scale1"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
